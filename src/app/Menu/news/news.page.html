
<app-header-m Titulo="Eventos"></app-header-m>

  <ion-content [fullscreen]="true">

    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)"  
      pullFactor="0.5" pullMin="100" pullMax="200">
      <ion-refresher-content>
      </ion-refresher-content>
    </ion-refresher>

      <ion-card *ngFor="let Event of Events"   [color]="color">
        <ion-card-header>
        <ion-row>
        <ion-col>
          <ion-card-title>
            {{Event.Title}}
          </ion-card-title>
          <ion-card-subtitle>
            Fecha: {{Event.Date}} 
            Hora: {{Event.Time}}
          </ion-card-subtitle>
        </ion-col>
          <ion-avatar>
            <img  src="assets/Img/LogoOficial_US_C.png" />
          </ion-avatar>
        </ion-row>
        </ion-card-header>
        <ion-card-content>
        <ion-row>
        <ion-col class="col-description">
        <ion-label>
          {{Event.Text}}
          </ion-label>
          </ion-col>
          </ion-row>       
        </ion-card-content>
      </ion-card>

  </ion-content>

<app-footer></app-footer>
