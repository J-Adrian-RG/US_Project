<ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Menu</ion-list-header>
            <ion-avatar>
            <img src="assets/Img/user4.svg">
            </ion-avatar>
          <ion-menu-toggle auto-hide="false" enable="false" *ngFor="let p of appPages; let i = index">
            <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        <ion-item>
          <ion-label>Cambiar tema</ion-label>
          <ion-toggle color="secondary" checked></ion-toggle>
        </ion-item>
        <ion-item>
          <ion-label>Recibir notificaciones</ion-label>
          <ion-toggle color="success" checked></ion-toggle>
        </ion-item>
      </ion-content>
      <ion-footer>
      <ion-chip>
        <ion-label>Richard Hendriks</ion-label>
      </ion-chip>
    </ion-footer>
    </ion-menu>
<ion-router-outlet id="main-content"></ion-router-outlet>
