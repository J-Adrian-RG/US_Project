
  <app-header titulo="Eventos"></app-header>

<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)"  pullFactor="0.5" pullMin="100" pullMax="200">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>

      <ion-card *ngFor="let Event of Events"   [color]="color">
        <ion-card-header>
          <ion-card-title>{{Event.Title}}</ion-card-title>
          <ion-card-subtitle>Fecha: {{Event.Date}}, Hora: {{Event.Time}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
        <ion-row>
        <ion-col class="col-description">
        <ion-label>
          {{Event.Text}}
          </ion-label>
          </ion-col>
          <ion-col class="col-img">
              <img  src="assets/Img/LogoOficial_US_C.png" />
        </ion-col>
          </ion-row>

        <ion-button slot="end" color="warning"    fill="solid"
          (click)="deleteData(Event._id)" (click)="deleteItem(Event)">
            Eliminar
        </ion-button>
        
        </ion-card-content>
      </ion-card>

      <!-- fab placed to the bottom end -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success" (click)="openNewEvent()">
      <ion-icon src="assets/Img/event.svg" ></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
