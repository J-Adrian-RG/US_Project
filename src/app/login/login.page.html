<ion-header no-border>
</ion-header>

<ion-content>

    <img class="logo-img" src="assets/Img/Utme-Schedule_LogoOficial.png">
    <img class="login-img" src="assets/Img/login.png">

  <form (ngSubmit)="getLogin()">

    <ion-item transparent lines="none">
      <ion-input placeholder="Nombre"
        [(ngModel)]="maestro.Name" name="Name">      
      <ion-icon name="person-outline"></ion-icon>
      </ion-input>
    </ion-item>

    <ion-item transparent lines="none">
      <ion-input  type="password" placeholder="ContraseÃ±a" 
        [type]="showPassword ? 'text' : 'Password'"
          [(ngModel)]="maestro.Passw" name="Passw">
      <ion-icon name="key-outline"></ion-icon>
      </ion-input>
      <ion-icon class="icon-eye" slot="end" [name]="passwordToggleIcon" 
        (click)="togglePassword()"></ion-icon>
    </ion-item>

    <div class="linespace">
      <ion-button expand="block" size="large" type="submit">sign in</ion-button>
    </div>

  </form>

</ion-content>
